<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} +'상세페이지'">Title</title>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- 제이쿼리 라이브러리  -->
    <script src="/js/jquery-3.7.1.min.js"></script>

    <!-- 카카오톡 공유하기라이브러리 -->
    <script defer src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <!-- 포트원 라이브러리 추가 -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <!--   내가 만드는 자바스크립트 파일 -->
    <script th:src="@{/js/detail.js}"></script>
    <link rel="stylesheet" th:href="@{/css/detail.css}"></link>

</head>
<body>
<!-- 네비게이션 메뉴 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--메인컨텐츠 생성-->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img id ="product-info-image" th:src="@{'/images/' + ${product.imageUrl}}"
                    class="card-img-top"
                    th:alt="${product.id}"></img>
        </div>
        <div class="col-md-6">
            <h2 id="product-title" th:text="${product.name}"></h2>
            <div class="rating">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
            </div>

            <p id = "product-price"
               class="mb-3">판매가:
                <span th:text="${product.price}"></span>원</p>

            <p class="mb-2">적립금: 3,840원 (1%)</p>
            <p class="mb-2" th:text="'배송날짜:'+${product.deliveryDate}"></p>

            <!-- 옵션 -->
            <div class="mb-4">
                <label>Color</label>
                <select class="form-select">
                    <option>그레이</option>
                    <option>브라운</option>
                    <option>검은색</option>
                    <option>흰색</option>
                </select>
            </div>

            <div class="mb-4">
                <label>Size</label>
                <select class="form-select">
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
            </div>
            <!-- 총 상품 금액 -->
            <p>총 상품금액(수량): 384,000원 (1개)</p>

            <!-- 버튼  -->
            <div class="btn-container mt-3">
                <button class="btn btn-dark"
                        id="buynow-btn">BUY NOW</button>
                <button class="btn btn-outline-dark">ADD CART</button>
                <button class="btn btn-outline-dark">WISH LIST</button>
            </div>

        </div>
    </div>
    <!-- 사이드바  -->
    <div class="side-bar">
        <!-- 아이콘 -->
        <div class="box">
            <i id="bookmark-icon" class="bi bi-bookmark"></i>
        </div>
        <p th:text="${product.scrapCount}"></p>

        <div class="box">
            <i id="heart-icon" class="bi bi-heart"></i>
        </div>
        <p id="heart-p" th:text="${product.heartCount}">0</p>
        <div class="box">
            <i id="share-icon" class="bi bi-share"></i>
        </div>
        <p th:text="${product.shareCount}">0</p>
        <div class="box">
            <i id="chat-icon" class="bi bi-chat"></i>
        </div>
        <p th:text="${commentCount}">0</p>

    </div>
</div>
</body>
</html>
