<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <!--    부트스트랩 라이브러리-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!--    내 css 포함하기 -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"></link>

</head>
<body>
<!-- 네비게이션 메뉴 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </div>

    </div>
</nav>

<!--상품리스트를 출력-->
<div class="container mt-4">

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row text-center">
                    <div class="col-md-3" th:each="product,stat : ${products}"
                                          th:if="${stat.index < 4}">

                        <div class="card" style="width: 18rem;">

                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <img th:src="@{'/images/' + ${product.imageUrl}}" class="card-img-top" alt="...">
                            </a>
                            <div class="card-body">
                                <h4 class="card-title"
                                    th:text="${product.name}"></h4>
                                <p class="card-text" th:text="${product.price}"></p>
                                <p class="card-text"
                                   th:text="'배송날짜:' +${product.deliveryDate}"></p>
                            </div>
                        </div>
                    </div>
                </div>  <!-- 그리드 row -->
            </div>

            <div class="carousel-item ">
                <div class="row text-center">

                    <!-- 타임리프에서 반복문의 정보를 가지고 있는 객체
                     stat index, count, current ...-->
                    <div class="col-md-3" th:each="product,stat : ${products}"
                         th:if="${stat.index >= 4} and ${stat.index < 8}" >
                        <div class="card" style="width: 18rem;">
                            <img th:src="@{'/images/' + ${product.imageUrl}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h4 class="card-title"
                                    th:text="${product.name}"></h4>
                                <p class="card-text" th:text="${product.price}"></p>
                                <p class="card-text"
                                   th:text="'배송날짜:' +${product.deliveryDate}"></p>
                            </div>
                        </div>
                    </div>
                </div>  <!-- 그리드 row -->
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
